{% load static %}
<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload and Use Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Upload And Use Photos</h2>
    <br/>
    {% for p in post %}
    <h4>
        {{ p.title }}
    </h4>
    <img src={{p.img.url}} alt = {{p.title}} title = {{p.title}} />
    {% endfor %}
</body>
</html>
